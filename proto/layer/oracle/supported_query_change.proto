syntax = "proto3";
package layer.oracle;

option go_package = "github.com/tellor-io/layer/x/oracle/types";
option (gogoproto.equal_all) = true;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "amino/amino.proto";

message SupportedQueryChangeProposal {
    option (gogoproto.goproto_getters)         = false;
    option (gogoproto.goproto_stringer)        = false;
    option (cosmos_proto.implements_interface) = "cosmos.gov.v1beta1.Content";

    string               title       = 1;
    string               description = 2;
    repeated QueryChange changes     = 3 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}
  
message QueryChange {
    
    string queryData = 1;
}

message SupportedQueries {

    repeated QueryChange queryData = 1;
}
