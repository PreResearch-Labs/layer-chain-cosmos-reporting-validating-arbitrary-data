syntax = "proto3";
package layer.oracle;

import "layer/oracle/tx.proto";
option go_package = "github.com/tellor-io/layer/x/oracle/types";


message Commit {
  string creator     = 1;
  bytes queryId     = 2;
  string salted_value = 3; 
}

message CommitReport {
  
  Commit report = 1; 
  int64 block = 2; 
}

message CommitsByHeight {
  repeated Commit commits = 1;
}